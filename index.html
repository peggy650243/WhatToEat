    <script>
        // Data Configuration

        const initialFoodOptions = [
            { name: "é›è‚‰é£¯", icon: "ğŸš" },
            { name: "å’–å–±é£¯", icon: "ğŸ›" },
            { name: "æ‹‰éºµ", icon: "ğŸœ" },
            { name: "ç‰›è‚‰éºµ", icon: "ğŸ®" },
            { name: "æ»·è‚‰é£¯", icon: "ğŸ¥¢" },
            { name: "æŠ«è–©", icon: "ğŸ•" },
            { name: "ç‚¸é›", icon: "ğŸ—" },
            { name: "æ¼¢å ¡", icon: "ğŸ”", search: "æ¼¢å ¡åº—" }, // æŒ‡å®šæœå°‹æ¼¢å ¡åº—ï¼Œé¿å…æœå°‹åˆ°å¾·åœ‹æ¼¢å ¡
            { name: "æ—©åˆé¤", icon: "ğŸ³" },
            { name: "è±¬æ’", icon: "ğŸ±" },
            { name: "å£½å¸", icon: "ğŸ£" },
            { name: "é±¸é­šæ¹¯", icon: "ğŸŸ" },
            { name: "éŸ“å¼æ–™ç†", icon: "ğŸ¥˜" },
            { name: "ç¾©å¤§åˆ©éºµ", icon: "ğŸ" },
            { name: "ç«é‹", icon: "ğŸ²" },
            { name: "å¿«ç‚’", icon: "ğŸ¤", search: "ç†±ç‚’åº—" }, // ç†±ç‚’åº—é€šå¸¸æ¯”å¿«ç‚’æ›´ç²¾æº–
            { name: "éµæ¿ç‡’", icon: "ğŸ¥©" }
        ];

        // Add weight property
        let foodOptions = initialFoodOptions.map(item => ({ ...item, weight: 100 }));

        const displayEl = document.getElementById('display-text');
        const spinBtn = document.getElementById('spin-btn');
        const mapsBtn = document.getElementById('maps-btn');
        const resultMsg = document.getElementById('result-message');

        let isSpinning = false;

        function startSpin() {
            if (isSpinning) return;

            isSpinning = true;
            spinBtn.disabled = true;
            spinBtn.innerHTML = `<span>ğŸ²</span> é¸æ“‡ä¸­...`;
            
            resultMsg.style.opacity = '0';
            mapsBtn.classList.add('hidden');
            displayEl.classList.add('blur-motion');

            let speed = 50;
            let counter = 0;
            const totalSpins = 30 + Math.floor(Math.random() * 10);

            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const runLoop = () => {
                const visualRandom = foodOptions[Math.floor(Math.random() * foodOptions.length)];
                displayEl.textContent = `${visualRandom.icon} ${visualRandom.name}`;
                counter++;

                if (counter < totalSpins) {
                    setTimeout(runLoop, speed);
                } else {
                    if (speed < 300) {
                        speed += 50;
                        setTimeout(runLoop, speed);
                    } else {
                        finishSpin();
                    }
                }
            };
            runLoop();
        }

        function getWeightedWinner() {
            const totalWeight = foodOptions.reduce((sum, item) => sum + item.weight, 0);
            let randomNum = Math.random() * totalWeight;
            
            for (let i = 0; i < foodOptions.length; i++) {
                if (randomNum < foodOptions[i].weight) {
                    return foodOptions[i];
                }
                randomNum -= foodOptions[i].weight;
            }
            return foodOptions[0];
        }

        function finishSpin() {
            const winner = getWeightedWinner();
            
            // Reduce weight for next time
            foodOptions.forEach(item => {
                if (item.name === winner.name) {
                    item.weight = 10;
                }
            });

            displayEl.classList.remove('blur-motion');
            displayEl.innerHTML = `<span class="text-red-600 block transform scale-110 transition-transform">${winner.icon} ${winner.name}</span>`;
            
            resultMsg.textContent = `å°±æ±ºå®šæ˜¯ ${winner.name} äº†ï¼`;
            resultMsg.style.opacity = '1';

            spinBtn.innerHTML = `<span>ğŸ”„</span> å†é¸ä¸€æ¬¡`;
            spinBtn.disabled = false;
            
            // === é—œéµçš„ Google Maps æœå°‹é‚è¼¯å„ªåŒ– ===
            // å¦‚æœè©²é¸é …æœ‰æŒ‡å®šçš„ search é—œéµå­—ï¼Œå°±ç”¨æŒ‡å®šçš„ (ä¾‹å¦‚ï¼šæ¼¢å ¡ -> æ¼¢å ¡åº—)
            // å¦‚æœæ²’æœ‰ï¼Œå‰‡é è¨­åŠ ä¸Š "é¤å»³" (ä¾‹å¦‚ï¼šé›è‚‰é£¯ -> é›è‚‰é£¯é¤å»³)
            // é€™ç¨®æ–¹å¼ä¸éœ€è¦å¯« "é™„è¿‘"ï¼ŒMaps æœƒè‡ªå‹•æœå°‹ç›®å‰ä½ç½®å‘¨é‚Šçš„åº—å®¶
            const searchTerm = winner.search ? winner.search : `${winner.name}é¤å»³`;
            
            mapsBtn.href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(searchTerm)}`;
            mapsBtn.classList.remove('hidden');
            mapsBtn.classList.add('flex');

            isSpinning = false;
            fireConfetti();
        }

        function fireConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const particleCount = 100;
            const colors = ['#ef4444', '#f59e0b', '#3b82f6', '#10b981', '#8b5cf6'];

            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: canvas.width / 2,
                    y: canvas.height / 2 + 100,
                    w: Math.random() * 10 + 5,
                    h: Math.random() * 10 + 5,
                    vx: (Math.random() - 0.5) * 20,
                    vy: (Math.random() - 1) * 20 - 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 10,
                    gravity: 0.5,
                    drag: 0.96
                });
            }

            function animateConfetti() {
                if (particles.length === 0) return;

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (let i = particles.length - 1; i >= 0; i--) {
                    const p = particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += p.gravity;
                    p.vx *= p.drag;
                    p.vy *= p.drag;
                    p.rotation += p.rotationSpeed;

                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate((p.rotation * Math.PI) / 180);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
                    ctx.restore();

                    if (p.y > canvas.height) {
                        particles.splice(i, 1);
                    }
                }

                if (particles.length > 0) {
                    requestAnimationFrame(animateConfetti);
                }
            }
            animateConfetti();
        }

        window.addEventListener('resize', () => {
            const canvas = document.getElementById('confetti-canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
